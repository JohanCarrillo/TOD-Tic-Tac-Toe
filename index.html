	<h1>Tic-Tac-Toe</h1>
	<h3>You will playing with the O, and the computer with the X. Good luck!</h3>

	<table id="game-board">
		<tr class="row">
			<td class="cell" id="cell0"></td>
			<td class="cell" id="cell1"></td>
			<td class="cell" id="cell2"></td>
		</tr>
		<tr class="row">
			<td class="cell" id="cell3"></td>
			<td class="cell" id="cell4"></td>
			<td class="cell" id="cell5"></td>
		</tr>
		<tr class="row">
			<td class="cell" id="cell6"></td>
			<td class="cell" id="cell7"></td>
			<td class="cell" id="cell8"></td>
		</tr>
	</table>

	<div id="messages"></div>
	<div id="message-winner"></div>

	<div id="reset "><button>&#8635;</button></div>

	
</body>
